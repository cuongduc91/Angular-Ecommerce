<div class="container py-5">
  <!-- When the cart is empty -->
  <div class="text-center my-5" *ngIf="cartData.data[0].numInCart === 0">
    <h4>Your cart is empty</h4>
    <button class="btn btn-primary btn-lg" routerLink="/">GO TO SHOP</button>
  </div>
  <!-- When the cart is not empty -->
  <ng-container *ngIf="cartData.data[0].numInCart !== 0">
    <div class="row">
      <div class="col-md-6 col-lg-12">
        <table class="table">
          <thead class="table-dark">
            <tr class="text-center">
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of cartData.data; let i=index">
              <td class="d-flex align-items-center justify-content-around">
                <img [src]="c.product.image" alt="{{c.product.name}}" height="60" class="order-1">
                <span class="text-danger" style="cursor: pointer">
                  <i class="fa fa-trash" (click)="cartService.DeleteProductFromCart(i)"></i>
                </span>
              </td>
              <td class="align-middle">
                <p>{{c.product.name}}</p>
              </td>
              <td class="align-middle text-center">
                <p>{{c.product.price | currency: 'USD'}}</p>
              </td>
              <td class="align-middle">
                <form>
                  <div class="value-button" id="decrease" (click)="ChangeQuantity(i,false)">
                    <i class="fa fa-minus"></i>
                  </div>
                  <input type="number" id="number" [value]="c.numInCart" readonly [max]="c.product.quantity" [min]="1">
                  <div class="value-button" id="increase" (click)="ChangeQuantity(i,true)">
                    <i class="fa fa-plus"></i>
                  </div>
                </form>
              </td>
              <td>
                <p>{{cartService.CalculateSubTotal(i) | currency:'USD'}}</p>
              </td>
            </tr>
            <tr class="border-0">
              <td style="border:none;"></td>
              <td></td>
              <td></td>
              <td>TOTAL</td>
              <td>{{cartTotal | currency:'USD'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

</div>
