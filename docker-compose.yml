version: "3"
networks:
  node-ng-mysql:
    driver: "bridge"
services:
  db:
    build: ./db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3300:3306
    environment:
      MYSQL_HOST: "localhost"
      MYSQL_ROOT_PASSWORD: "pass"
      MYSQL_DATABASE: "db"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "pass"
    networks:
      - node-ng-mysql
  backend:
    build: ./backend
    ports:
      - 3000:3000
    links:
      - db
    restart: always
    volumes:
      - ./backend:/usr/src/app
      - /usr/scr/app/node_modules
    networks:
      - node-ng-mysql
